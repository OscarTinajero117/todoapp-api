name: variable substitution in PHP file
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/variable-substitution@v1 
        with:
            files: '/api/connection/connection.php'
        env:
            db_connection: ${{ secrets.DB_CONNECT }} 
            url: https://github.com/${{github.repository}}
      - run: php /api/connection/connection.php
